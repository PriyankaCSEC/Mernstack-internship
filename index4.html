<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My UI</title>
    <script src="https://cdn.tailwindcss.com/"></script>
</head>
<body>
    <div class="flex h-screen flex-col items-center justify-center gap-8 px-40 w-full bg-gray-400">
        <div class="flex max-w-xl  rounded-xl border bg-slate-100 p-5 shadow-lg ">
          <div class="flex max-w-0 flex-row gap-2">
            <div class="flex items-center justify-center rounded-lg  p-4 ">
              <div class="flex flex-col gap-4 px-2">
                <div class="size-14 rounded-full bg-pink-500"></div>
                <p>credit card</p>
              </div>
            </div>
            <div class="flex items-center justify-center rounded-lg border p-4 shadow-2xl">
              <div class="flex flex-col gap-4 px-2">
                <div class="size-14 rounded-full bg-yellow-400"></div>
                <p>gift cards</p>
              </div>
            </div>
            <div class="flex rounded-lg p-4">
              <div class="flex flex-col gap-4 px-2">
                <div class="size-14 rounded-full bg-blue-400"></div>
                <p>orders</p>
              </div>
            </div>
          </div>
        </div>
        <div>
          <div class=" rounded-lg border bg-slate-200 shadow-xl">
            <div class="">
              <p class="text-black">stay on top of your order status, deal , new messages and more</p>
              <p class="text-blue-600">Enable notification.</p>
            </div>
          </div>
        </div>
        <div class="flex flex-row gap-4 w-full">
          <button class="bg-violet-500 text-white px-14 rounded-full">Continue</button>
          <button class="bg-white text-violet-500 px-14 rounded-full border shadow-lg">Cancel</button>
        </div>
      </div>
      
</body>
</html>
